name: Benchmarks

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 0"  # Sundays 03:00 UTC

jobs:
  asv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # helpful for asv comparisons/history

      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Sync dependencies (uv)
        run: |
          uv sync --group dev

      - name: Run ASV (quick)
        run: |
          uv run asv machine --yes
          uv run asv run --quick
          uv run asv publish
      
      - name: Publish to GitHub Pages
        run: |
          uv run asv machine --yes
          uv run asv run --quick
          uv run asv publish
          git fetch origin gh-pages:gh-pages || true
          git checkout gh-pages
          git pull origin gh-pages || true
          git checkout -
          uv run asv gh-pages
          
      - name: Upload ASV output
        uses: actions/upload-artifact@v4
        with:
          name: asv-results
          path: |
            benchmarks/.asv/results
            benchmarks/.asv/html
