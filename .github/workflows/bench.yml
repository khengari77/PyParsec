name: Benchmarks

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 0"  # Sundays 03:00 UTC
  push:
    branches: [main]
    paths: ["pyparsec/**", "benchmarks/**"]  # Only run on relevant changes

jobs:
  check_performance_commit:
    if: |
      contains(github.event.head_commit.message, 'perf') ||
      contains(github.event.head_commit.message, 'performance') ||
      contains(github.event.head_commit.message, 'optimize')
    runs-on: ubuntu-latest
    outputs:
      is_perf_commit: ${{ steps.check.outputs.is_perf }}
    steps:
      - id: check
        run: |
          echo "is_perf=true" >> $GITHUB_OUTPUT
  asv:
    needs: check_performance_commit
    if: needs.check_performance_commit.outputs.is_perf_commit == 'true' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    # CRITICAL: Give the job permission to push to gh-pages
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for ASV regression detection

      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Sync dependencies
        run: uv sync --group dev

      - name: Run ASV
        run: |
          uv run asv machine --yes
          uv run asv run --quick
          uv run asv publish

      - name: Publish to GitHub Pages
        env:
          # Use built-in token instead of GH_PAGES_TOKEN
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure remote to use the token for authentication
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          
          # asv gh-pages handles branch creation/updates automatically
          uv run asv gh-pages --no-push --rewrite
          git push --force-with-lease origin gh-pages

      - name: Upload ASV artifacts
        uses: actions/upload-artifact@v4
        with:
          name: asv-results
          path: |
            benchmarks/.asv/results
            benchmarks/.asv/html
