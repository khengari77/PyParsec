name: Benchmarks

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 0"  # Sundays 03:00 UTC
  push:
    branches: [main]
    paths: ["pyparsec/**", "benchmarks/**"]

concurrency:
  group: asv-gh-pages
  cancel-in-progress: false

jobs:
  check_performance_commit:
    runs-on: ubuntu-latest
    outputs:
      is_perf_commit: ${{ steps.check.outputs.is_perf }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: check
        shell: bash
        run: |
          if [ "${{ github.event_name }}" != "push" ]; then
            echo "is_perf=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          RANGE="${{ github.event.before }}..${{ github.sha }}"
          if git log --format=%B $RANGE | grep -Eiq '(^perf:|\bperformance\b|\boptimi[sz]e\b|\[bench\]|\[asv\])'; then
            echo "is_perf=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_perf=false" >> "$GITHUB_OUTPUT"
          fi

  asv:
    needs: check_performance_commit
    if: needs.check_performance_commit.outputs.is_perf_commit == 'true' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Sync dependencies
        run: uv sync --group dev

      - name: Run ASV
        run: |
          uv run asv machine --yes
          uv run asv run --quick
          uv run asv publish

      - name: Publish to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          uv run asv gh-pages --no-push --rewrite
          git push --force-with-lease origin gh-pages

      - name: Upload ASV artifacts
        uses: actions/upload-artifact@v4
        with:
          name: asv-results
          path: |
            benchmarks/.asv/results
            benchmarks/.asv/html
